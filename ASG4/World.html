<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
<!--
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
-->
    <div id="performance">ms:  fps:</div>

    <br>
    Controls - 'WASD', 'Q', and 'E' with the mouse (hold down left click). 
    <p>
    Light X <input type="range" min="-800" max="800" value="0" class="slider" id="lightSlideX">
    Light Y <input type="range" min="0" max="1600" value="350" class="slider" id="lightSlideY">
    Light Z <input type="range" min="-800" max="800" value="0" class="slider" id="lightSlideZ">
    <p>
    <button type="button" id="toggleNormals">Toggle Normals</button>
    <button type="button" id="toggleLighting">Toggle Lighting</button>
    <button type="button" id="toggleLightMovement">Toggle Light Movement</button>
    <button type="button" id="toggleControls">Toggle Controls</button>
    <p>
    Camera Angle <input type="range" min="-180" max="179" value="0" class="slider" id="angleSlide">
    <p>
    Camera angle affects the Normal map direction. For light, it keeps the specular in place.
<!--
    <p>
    Rotation <input type="range" min="0" max="7" value="0" class="slider" id="rotSlide">
-->
    <p>
    <canvas id="second" width="32" height="32"></canvas>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Morb.js"></script>
    <script src="ImageHelper.js"></script>
    <script src="UserInput.js"></script>
    <script src="World.js"></script>
  </body>
</html>
