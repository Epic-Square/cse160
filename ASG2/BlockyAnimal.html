<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
<!--
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
-->
    <div id="performance">ms:  fps:</div>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="undo">Undo</button>
    <button type="button" id="drawing">Drawing</button>

    <br><br>
    Drawing Mode:
    <br>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    <p>
    FL Leg <input type="range" min="-90" max="90" value="0" class="slider" id="flSlider">
    FL Foot <input type="range" min="-90" max="90" value="0" class="slider" id="flfSlider">
    <p>
    FR Leg <input type="range" min="-90" max="90" value="0" class="slider" id="frSlider">
    FR Foot <input type="range" min="-90" max="90" value="0" class="slider" id="frfSlider">
    <p>
    BL Leg <input type="range" min="-90" max="90" value="0" class="slider" id="blSlider">
    BL Foot <input type="range" min="-90" max="90" value="0" class="slider" id="blfSlider">
    <p>
    BR Leg <input type="range" min="-90" max="90" value="0" class="slider" id="brSlider">
    BR Foot <input type="range" min="-90" max="90" value="0" class="slider" id="brfSlider">
    <p>
    Camera Angle <input type="range" min="-180" max="179" value="0" class="slider" id="angleSlide">
<!--
    <p>
    Rotation <input type="range" min="0" max="7" value="0" class="slider" id="rotSlide">
-->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
