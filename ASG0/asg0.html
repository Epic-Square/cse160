<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="v1x">v1: x</label>
    <input  type="number" id="v1x" name="v1x" value="0"
            required minlength="4" maxlength="8" size="10">
    
    <label for="v1y">y</label>
    <input  type="number" id="v1y" name="v1y" value="1"
            required minlength="4" maxlength="8" size="10">
    
    <br>
    <label for="v2x">v2: x</label>
    <input  type="number" id="v2x" name="v2x" value="1"
            required minlength="4" maxlength="8" size="10">
    
    <label for="v2y">y</label>
    <input  type="number" id="v2y" name="v2y" value="0"
            required minlength="4" maxlength="8" size="10">
    
    <br>
    <input type="button" onclick="handleDrawEvent()" value="Draw"></input>

    <br><br>
    <label for="operation">Operation:</label>
    <select name="operation" id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="ang">Angle Between</option>
      <option value="area">Area</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input  type="number" id="scalar" name="scalar" value="1"
            required minlength="4" maxlength="8" size="10">

    <br>
    <input type="button" onclick="handleDrawOperationEvent()" value="Draw"></input>

  </body>
</html>
